<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Retro Snake Game</title>
  </head>
  <body>
    <audio id="eatSound" src="./media/swallow.mp3"></audio>
    <div id="countdown-container" style="display: none;"> <!-- Hide countdown by default -->
      <p id="countdown-timer">3</p>
    </div>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./images/textanim-na70q.gif" alt="" class="game-name" />
        <br />
        <button id="start-button">Start Game</button>
        <br>
        <span style="font-family: Verdana, Geneva, Tahoma, sans-serif;"><b>Controls</b></span>
        <span style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Use the arrows to control the snake!</span>
        <br>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
      </div>


      
      <div id="game-container">
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
          <div id="score-container">
            <p>Score</p>
            <p id="score">0</p>
          </div>
          <div id="high-score-container">
            <p>High Score</p>
            <p id="high-score">0</p>
          </div>
        </div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <h1 style="font-size: 80px;">GAMER OVER!</h1>
        <p style="font-size: 25px;">Press <u>Restart</u> to try again</p>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
