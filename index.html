<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./docs/styles/style.css" /> <!-- Link to an external stylesheet -->
    <title>Snake Game</title> <!-- The title of the web page -->
    <link rel="icon" type="docs/images/snake-logo" href="docs/images/snake-logo.png">
  </head>
  <body>
    <!-- Eat Food Sound - an audio element for eating food sound -->
    <audio id="eatSound" src="./docs/media/eat-food.mp3"></audio>

    <!-- Countdown container initially hidden -->
    <div id="countdown-container" style="display: none;">
      <p id="countdown-timer">3</p> <!-- A countdown timer for the game start -->
    </div>

    <main>
      <!-- Game Introduction Section -->
      <div id="game-intro">
        <p class="game-name">SNAKE GAME</p> <!-- Game name -->
        <img src="./docs/images/snake-logo.png" alt="" class="snake-logo" style="height: 100px;" />
        <!-- Snake logo image -->
        <button id="start-button">START GAME</button> <!-- Button to start the game -->
        <br>
        <br>
        <span style="font-family: Verdana, Geneva, Tahoma, sans-serif;"><b>Controls</b></span>
        <!-- Control instructions -->
        <span style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Use the arrows to control the snake!</span>
        <br>
        <img src="./docs/images/arrows.png" alt="" class="arrows-img" />
        <!-- Arrow keys image for visual control reference -->
      </div>

      
      <div id="game-container">
          <!-- Score and High Score containers -->
          <div id="score-container"  style = 'display: none;'>
            <p>Score</p>
            <p id="score">0</p> <!-- Display the player's score -->
          </div>
          <div id="high-score-container"  style = 'display: none;'>
            <p>High Score</p>
            <p id="high-score">0</p> <!-- Display the highest score achieved -->
          </div>
        <!-- Game Screen Section --> 
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
        </div>
      </div>

      <!-- Game Over Section -->
      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <h1 style="font-size: 100px;">GAME OVER!</h1> <!-- Display "Game Over" message -->
        <p style="font-size: 25px;">PRESS <b>RETRY</b> TO PLAY AGAIN.</p>
        <!-- Instructions for returning to the main menu -->
        <br>
        <br>
        <button id="restart-button">RETRY</button> <!-- Button to retry the game again -->
        <audio id="game-over-audio" src="./docs/media/game-over-evil.mp3"></audio> <!-- Game Over sound -->
      </div>
    </main>

    <!-- JavaScript script references for game functionality -->
    <script type="text/javascript" src="docs/js/obstacle.js"></script>
    <script type="text/javascript" src="docs/js/player.js"></script>
    <script type="text/javascript" src="docs/js/game.js"></script>
    <script type="text/javascript" src="docs/js/script.js"></script>
  </body>
</html>
